plugins { id "org.springframework.boot" version "2.1.8.RELEASE" }
apply plugin: 'java'
apply plugin: 'maven'

group = 'com.msd.Eventregistration'
archivesBaseName = 'mccdataapi'
//version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:'2.1.8.RELEASE'			
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'2.1.8.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version:'2.1.8.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version:'2.1.8.RELEASE'
    compile group: 'org.hsqldb', name: 'hsqldb', version:'2.3.2'       
    compile group: 'com.auth0', name: 'java-jwt', version:'3.8.1' 	
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.1.8.RELEASE'	
	compile group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.3.2'
    compile group: 'io.jaegertracing', name: 'jaeger-client', version: '0.35.5'	    
}